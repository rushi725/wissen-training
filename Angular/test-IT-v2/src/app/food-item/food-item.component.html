<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="food">
<div class="card">
    <div class="card-body">
    <div class="row">
        <div class="col-4">
          <img [src]="item.imgPath?item.imgPath:'assets/nopic.png'" class="img-fluid" />
        </div>
        <div class="col-8">

          <h5>{{item.name}}&nbsp;&nbsp;<span class="badge badge-dark">{{cartQt}}</span></h5>
          <h4 [ngClass]="{badge:true, 'badge-success':item.type==='Veg', 'badge-danger':item.type==='Non Veg'}">{{item.type}}</h4>
          <h6>&#8377;{{item.price}}</h6>
          <br />
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a (click)="changeTab($event,1)" 
                 class="nav-link" 
                 [class.active]="isTabSelected(1)" 
                 href="/">Description
              </a>
            </li>
            <li class="nav-item">
              <a (click)="changeTab($event,2)" 
                 [ngClass]="{'nav-link':true,active:isTabSelected(2)}" 
                 href="/">Ingre..
              </a>
            </li>
            <li class="nav-item">
              <a (click)="changeTab($event,3)" 
                 [ngClass]="{'nav-link':true,active:isTabSelected(3)}"
                 href="/">Reviews
              </a>
            </li>
            <li>
              <!-- <app-review-form></app-review-form> -->
              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal" routerLink="addReview"> 
                <span class="fa fa-plus"></span>  Review
              </button>
              <router-outlet></router-outlet>
            </li>
            &nbsp;
            <li class="nav-item">
             <!--<button class = "btn btn-outline" (click)="handleBuy($event,false)"><i class="fa fa-minus-square" style="font-size:20px"></i></button>&nbsp;&nbsp;{{cartQty}}
                  &nbsp;&nbsp;<button class = "btn btn-outline" (click)="handleBuy($event,true)">  <i class="fa fa-plus-square" style="font-size:20px"></i></button>-->
              <button class="btn btn-dark" (click) = "handleBuy($event)"><span class="fa fa-plus"></span> Item</button>  
            </li>
          </ul>
          <div *ngIf="isTabSelected(1)">{{item.description}}</div>
          <div *ngIf="isTabSelected(2)"></div>
          <div *ngIf="isTabSelected(3)">
              <app-review *ngFor = "let review of reviews" [value]="review"></app-review>
          </div> 
        </div>
        </div>
      </div>
    </div>
</div>
