  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Review</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form [formGroup]="reviewForm" (submit)="handleFormSubmit($event)">
            <div class="form-group">
              <label>Author:</label>
              <input (blur)="handleBlur(reviewForm.get('author'))" 
                     autofocus class="form-control" 
                     [class.is-invalid]="errors.author" 
                     formControlName="author" />
              <div class="text-danger">{{errors.author}}</div>
            </div>
            <div class="form-group">
              <label>Rating:</label>
              <input class="form-control" formControlName="stars" type="number"/>
            </div>
            <div class="form-group">
              <label>Review</label>
              <textarea type="text" class="form-control" formControlName="body"></textarea>
            </div>
            <button class="btn btn-dark"  data-dismiss="modal">submit</button>
          </form>
        </div>
        
        <!-- Modal footer -->
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div> -->
        
      </div>
    </div>
  </div>
