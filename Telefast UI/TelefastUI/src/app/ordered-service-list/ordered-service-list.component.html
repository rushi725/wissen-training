<div class="orderedService">
    <h3>Services</h3>
    <table class="table table-responsive-md">
        <thead class="thead-dark shadow mb-2">
            <tr>
                <th>Service</th>
                <th>Status</th>
                <th>Progress</th>
                <th *ngIf="type==='Project Manager'">Service Manager</th>
                <th *ngIf="type==='Service Manager'">Project Name</th>
                <th>Send Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of orderedServices" class="shadow-sm mx-2">
                <td>{{service.serviceName}}</td>
                <td><span [ngClass]="{'bg bg-info':true, 'rounded-lg':true, 'border border-dark':true, 'p-2':true,
                    'bg bg-success':service.status==='Completed',
                               'bg bg-danger':service.status==='Cancelled',
                               'bg bg-warning':service.status==='Pending',
                               'bg bg-info':service.status==='InProgress',
                            'bg bg-secondary':service.status=='NotStarted'}
                            ">{{service.status}}</span></td>
                <td><p>
                    <ngb-progressbar type="success" [value]="service.progress" [striped]="true" [animated]="true"><i>{{service.progress}}%</i></ngb-progressbar>
                </p></td>
                <td *ngIf="type==='Project Manager'">{{service.serviceManager}}</td>
                <td *ngIf="type==='Service Manager'">{{service.projectName}}</td>
                <td><button class="btn btn-outline-dark"><i class="fa fa-envelope" style="font-size: 26px"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
