<div class = "teams">
    <div class="row">
        <div class="mx-5 my-2 col-md-8 col-sm-6"><h4>Available Teams</h4></div>
        <button class="btn btn-outline-dark nav-link mx-auto" (click)="open(content2)"
        routerLink="/dashboard">
        <span class="fa fa-plus"></span> Add Team
    </button>
    </div>
    <hr>
    <div class="row">
        <div *ngFor = "let team of teams" class="col-sm-12 col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5>{{team.name}}</h5>
            </div>
        </div>
        </div>
    </div>

    <ng-template #content2 let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add Team</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-team-form></app-team-form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Ok</button>
            </div> -->
    </ng-template>
 </div>
