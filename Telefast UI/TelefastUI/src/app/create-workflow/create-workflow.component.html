<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <div class="checklist-leaf-node" (change)="todoLeafItemSelectionToggle(node)"
            style="padding:20px;border:1px solid black;margin:10px;">{{node.item}}</div>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        <mat-form-field>
            <input matInput #itemValue placeholder="New item...">
        </mat-form-field>
        <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <div (change)="todoItemSelectionToggle(node)"
            style="padding:20px;border:1px solid black;margin:10px;background-color:grey">{{node.item}}</div>
        <button mat-icon-button (click)="addNewItem(node)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-tree-node>
</mat-tree>
