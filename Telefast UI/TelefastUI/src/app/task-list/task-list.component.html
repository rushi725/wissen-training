<div class="row">
  <div class="mx-5 my-2 col-md-8 col-sm-6">
    <h4>Available Tasks</h4>
  </div>
  <button class="btn btn-outline-dark nav-link mx-auto" (click)="open(content)" routerLink="/dashboard">
    <span class="fa fa-plus"></span> Add Task
  </button>
</div>
<hr>
<div class="row">
  <div *ngFor="let task of tasks" class="col-lg-4 col-md-6 col-sm-12">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5>{{task.name}}</h5>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-task-form></app-task-form>
  </div>
  <!-- <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">submit</button>
        </div> -->
</ng-template>
