<div class = "row">
    <div class="mx-5 my-2 col-md-8 col-sm-6"><h4>Available Tasks</h4></div>
    <button class="btn btn-outline-dark nav-link mx-auto" (click)="open(content)" routerLink="/dashboard"> 
        <span class="fa fa-plus"></span>  Add Service
    </button>
</div>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add Task</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-task-form></app-task-form>
        </div>

          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">submit</button>
        </div> -->
    </ng-template>
