<div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add Todo</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <form [formGroup]="todoForm" (submit)="handleFormSubmit($event)">
                <div class="form-group">
                  <label>Title:</label>
                  <input (blur)="handleBlur(todoForm.get('title'))" 
                         autofocus class="form-control" 
                         [class.is-invalid]="errors.author" 
                         formControlName="author" />
                  <div class="text-danger">{{errors.title}}</div>
                </div>
                <div class="form-group">
                  <label>Body</label>
                  <textarea type="text" class="form-control" formControlName="body" style="height:170px;"></textarea>
                </div>
                <button class="btn btn-dark"  data-dismiss="modal">submit</button>
              </form>
            </div>
            
            <!-- Modal footer -->
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div> -->
            
          </div>
        </div>
      </div>
